{% extends "users/layout.html" %}

{% block header %}
<header style="background-color: black;">
  <h1 style="color: yellow;">Mac's Strength and Power: Fitness Tracker</h1>
  <nav>
    <span>
      <a href="{% url 'users-logout' %}" style="color: yellow;" onmouseover="this.style.borderColor='yellow'" onmouseout="this.style.borderColor='white'">Home</a>
    </span>
  </nav>
</header>
{% endblock %} 

{% block main %}
<body style="background-color: black; background-image: url('static/images/mac_header_2.png'); background-size: 20%; background-position: center; background-position-y: 215%; background-repeat: no-repeat; position: relative;">
    <div class="text-center">
        {% for message in messages %}
            <div style="color: white;">{{ message }}</div>
        {% endfor %}

    </div>
    <br>
    <div class="login-form text-center">
        <form method="post">
            {% csrf_token %}
            {{ form.username }}
            <br>
            <br>
            {{ form.password }}
            <br>
            <br>
            <button type="submit" style="color: yellow; background-color: black; border-color: white;" class="rounded-button" onmouseover="this.style.borderColor='yellow'" onmouseout="this.style.borderColor='white'">Login</button>
        </form>
        <br>
        <div class="register-link" style="color: white;">
            Need an account? <strong><a href="{% url 'users-register' %}" style="color: yellow;">Register</a></strong>
        </div>
    </div>
</body>

<style>
    .rounded-button {
        border-radius: 8px;
    }
</style>
{% endblock %}
