{% extends "users/layout.html" %}

{% block main %}

    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}

    <h1>Welcome, {{ user.username }}!</h1>
    <p>This is your diary page.</p>
    <div class="profile-data">
        <p>Username: {{ user.username }}</p>
    </div>
    <div>
        <a href="#">New Entry</a>
    </div>
    <div>
        <a href="{% url 'users-logout' %}">Logout</a>
    </div>

{% endblock %}
