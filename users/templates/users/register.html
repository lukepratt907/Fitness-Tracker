{% extends "users/layout.html" %}

{% block header %}
    <header>
        <h1>Mac's Fitness Tracker</h1>
        <nav>
            <span>
                Already have an account?<a href="{% url 'users-login' %}">Login</a>
            </span>
        </nav>
    </header>
{% endblock %}

{% block main %}

    <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'users-profile' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input type="submit" value="Register">
        </form>

{% endblock %}
