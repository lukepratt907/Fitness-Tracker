<!--Default Page for our Fitness Tracker-->
{% load static %}<!--loads static for stylesheet usagle in django-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Fitness Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--<link rel="stylesheet" href="{% static 'users/style.css' %}">declares it is looking for a static item which is our css file-->
  </head>
  <body>
    {% block header %} {% endblock %}
  </body>
  <main>{% block main %} {% endblock %}</main>
  <footer style="margin-top: 40px; margin-bottom: 0px;">
    <p>&copy; 2023 Fitness Tracker. All Rights Reserved.</p>
  </footer>
</html>
