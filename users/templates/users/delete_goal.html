{% extends "users/layout.html" %}

{% block main %}
    <h2>Delete Goal</h2>
    <p>Are you sure you want to delete this goal?</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, Delete">
    </form>

    <a href="{% url 'goal-detail' goal.pk %}">No, Go Back</a>
{% endblock %}
