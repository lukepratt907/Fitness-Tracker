<!--Default Page for our Fitness Tracker-->

<!DOCTYPE html>
{% load static %}<!--loads static for stylesheet usagle in django-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <!--<link rel="stylesheet" href="{% static 'users/style.css' %}">declares it is looking for a static item which is our css file-->
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>

<div class="container">
    <form method="post" action="{% url 'users-profile' %}">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
    </form>
    <!--<input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />-->
    <input type="submit" value="login"/>
    <div class="register">
        Need an account? <a href="{% url 'users-signup' %}">Register</a>
    </div>
</div>
</body>
</html>
